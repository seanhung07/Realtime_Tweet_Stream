<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Page Title</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script>
</head>

<body>

    <body>

        <main class="container py-5">
            <hr class="my-5">

            <div class="row" data-masonry='{"percentPosition": true }' id ="text">
               
            </div>

        </main>


        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

        <script async src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
            integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
            crossorigin="anonymous"></script>
    </body>
    <script>
        const socket = io()
        const text = document.getElementById('text')
        socket.on('connect', () => {
            console.log('connected to server ....')
        })
        socket.on('tweet', (tweet) => {
            console.log(tweet)
            const tweetCard = document.createElement('div')
            tweetCard.className = 'col-sm-6 col-lg-4 mb-4'
            tweetCard.innerHTML =`
                    <div class="card p-3">
                        <figure class="p-3 mb-0">
                            <blockquote class="blockquote" id="text">
                                <p>${tweet}</p>
                            </blockquote>
                        </figure>
                    </div>`
            text.appendChild(tweetCard)
        })
    </script>

</body>

</html>
